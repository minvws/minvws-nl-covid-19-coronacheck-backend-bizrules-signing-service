version: 1
disable_existing_loggers: false

formatters:

  standard:
    format: "[%(levelname)s] [%(asctime)-15s] [%(name)s:%(lineno)s] %(message)s"
    datefmt: "%d/%b/%Y %H:%M:%S"

  colorful:
    (): colorlog.ColoredFormatter
    fmt: "%(log_color)s%(levelname)-8s%(reset)s %(asctime)-15s %(name)-20s %(message)s"
    log_colors:
      DEBUG: 'green'
      INFO: 'white'
      WARNING: 'yellow'
      ERROR: 'red'
    datefmt: "%Y-%m-%d %H:%M:%S"

  syslogformat:
    format: "inge4 [%(levelname)s] [%(asctime)-15s] [%(name)s:%(lineno)s] %(message)s"
    datefmt: "%d/%b/%Y %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: colorful
    # stream: ext://sys.stdout

  syslog:
    class: logging.handlers.SysLogHandler
    formatter: syslogformat
    facility: user
    address: /dev/log

  uci_logfile:
    formatter: standard
    class: logging.FileHandler
    filename: uci.log
    mode: a

loggers:
  # Default webserver class
  uvicorn:
    level: DEBUG
  # This application
  api:
    level: DEBUG
  # end to end test
  test_scripts:
    level: DEBUG
  # SOAP messages, containing PII. Must be set to ERROR in production.
  zeep:
    level: DEBUG
  # SOAP messages and other network requests, containing PII. Must be set to ERROR in production.
  requests:
    level: DEBUG
  aiohttp:
    level: DEBUG
  # UCI for EU signing
  uci:
    level: INFO
    handlers: [console, uci_logfile]

root:
  level: DEBUG
  handlers: [console]
  propagate: false

version: 1
disable_existing_loggers: false

formatters:
  colorful:
    (): colorlog.ColoredFormatter
    fmt: "%(log_color)s%(levelname)-8s%(reset)s %(asctime)-15s %(name)-20s %(message)s"
    log_colors:
      DEBUG: 'green'
      INFO: 'white'
      WARNING: 'yellow'
      ERROR: 'red'
    'datefmt': "%Y-%m-%d %H:%M:%S"

  syslogformat:
    format: "inge4 [%(levelname)s] [%(asctime)-15s] [%(name)s:%(lineno)s] %(message)s"
    'datefmt': "%d/%b/%Y %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: colorful
    stream: ext://sys.stdout

  syslog:
    class: logging.handlers.SysLogHandler
    formatter: syslogformat
    facility: user
    address: /dev/log

loggers:
  # Default webserver class
  uvicorn:
    level: DEBUG
  # This application
  api:
    handlers: [console]
    level: DEBUG
    propagate: false
  # SOAP messages, containing PII. Must be set to ERROR in production.
  zeep:
    level: DEBUG
  # SOAP messages and other network requests, containing PII. Must be set to ERROR in production.
  requests:
    level: DEBUG
  aiohttp:
    level: DEBUG

root:
  level: ERROR
  handlers: [console]
  propagate: false
